# Not all hardware is used all the time
test_mode: {
    color_sensor: true,
    ultrasonics: true,
    ir: { front: false, back: false, right: false, left: false},
    IR: false,
    ADC: false,
    DMCC: true,
    stepper: false,
    motor: false,
    servo: false,
    solenoid: true,
    simon_player: false
}

rubiks : {
    servo_pwm: 2, # P9_21
    
    GPIO: {
        FWD: 11, # P8_32
        REV: 89, # P8_30 
        PWR: 88  # P8_28 
    }
}

simon: {
    colors: {
        # gpio nums for detectors.
        red: 30,        # P8 - 4
        blue: 60,      # P8 - 6
        green: 31,       # P8 - 8
        yellow: 48},    # P8 - 10
    # Currently using 4 gpios for stepper motor.
    # TODO(AhmedSamara) switch to pwm once PCB is in
    
    servo: 2,            # TODO(vijay)P9 - 29 or 21?? also change 
                         # servo pwm number to 1

    stepper: [78, 76, 74, 72]
}

dmcc_drive_motors: {
